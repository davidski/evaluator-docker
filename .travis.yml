sudo: required
services:
- docker
before_install:
- docker pull davidski/evaluator-docker:latest
install:
- docker build --build-arg GITHUB_TOKEN="$GITHUB_TOKEN" --cache-from davidski/evaluator-docker:latest
  -t davidski/evaluator-docker .
- docker run -d --name evaluator davidski/evaluator-docker
script:
- docker ps |grep -q evaluator
after_success:
- docker rm -f evaluator
- docker login -u "$DOCKER_USERNAME" -p "$DOCKER_PASSWORD"
- docker push davidski/evaluator-docker:latest
notifications:
  slack:
    secure: 
env:
  global:
  - secure: 
  - secure: 
  - secure: 
